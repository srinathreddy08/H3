spring.application.name=claude_demo
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/safety_wellness_db
spring.datasource.username=postgres
spring.datasource.password=postgres


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.claude_demo=DEBUG

openweathermap.api.key=8fbae44fa920f91631b12d84a6180bd3
openweathermap.api.url=https://api.openweathermap.org/data/3.0/onecall



